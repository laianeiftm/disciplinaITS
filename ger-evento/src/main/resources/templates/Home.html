<!-- chama o fragmento relacionado ao cabeçalho da página -->
<head th:replace="~{layoutBase :: head}">
</head>

<body>
	<!-- chama o fragmento relacionado a barra de navegação -->
	<div th:replace="~{layoutBase :: navbar}"></div>
	<div class="container mb-2">
		<!-- Modificar -->
		<h1>Cadastro de Profissionais (Professores)</h1>
		<table class="table table-light">
			<tr class="table-dark">
				<th></th>
				<!-- Modificar -->
				<th scope="col">Código do Profissional</th>
				<th scope="col">Link Lattes</th>
				<th scope="col">Mini Curriculo</th>
			    <th scope="col"></th>
			</tr>

			<!-- Modificar -->
			<tr th:each="prof : ${profissionais}">
				<th scope="row"></th>
				<td><span th:text="${prof.codProfissional}"></span></td>
				<td><span th:text="${prof.linkLates}"></span></td>
				<td><span th:text="${prof.miniCurriculo}"></td>
						<td class="buttons "><a th:href="@{form/{id}(id=${prof.codProfissional})}"
					th:method="get" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
					<a th:href="@{delete/{id}(id=${prof.codProfissional})}" th:method="delete"
					class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
			</tr>
		</table>

		<a href="/form"><button class="btn btn-dark">Adicionar</button></a> <a href="/find"><button class="btn btn-dark">Consultar
				</button></a>

	</div>
	
	
</body>

</html>
